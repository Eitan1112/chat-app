<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/smallscreenStyles.css" media="screen and (max-width: 600px)" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h2>Chat App</h2>
            <form action="./chat.html">
                <label><strong>Display name</strong></label>
                <input type="text" name="username" placeholder="Display Name" required autocomplete="off">
                <label><strong>Room</strong></label>
                <input type="text" name="room" placeholder="Room" required autocomplete="off">
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
